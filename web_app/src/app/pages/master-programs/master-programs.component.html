<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>

<div class="container-fluid mt--9">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <span class="h1 mb-0"> Master Programs </span>
                </div>
                <div class="row">
                    <div class="col-2 border-right">
                        <ul class="ni-ul ml-3">
                            <li *ngFor="let program of programs">
                                <div class="row align-items-center bg-light py-2">
                                    <div class="col-auto">
                                        <i class="fa fa-book" style="font-size: 2em;"></i>
                                    </div>

                                    <div class="col">
                                        <h3>
                                            {{ program.name }}
                                        </h3>
                                        <div>
                                            <h5>
                                                16 Weeks
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="col">
                            <div class="row align-items-center mb-2">
                                <div class="col-auto">
                                    <span class="h1"> <strong> Pro Program </strong> </span>
                                </div>
                                <div class="col">
                                    <i class="far fa-calendar-alt mr-2"></i> View Calendar
                                </div>
                            </div>
                            <div class="row align-items-center border-bottom mb-2">
                                <div class="col-auto">
                                    <span class="h3"> 16 Weeks </span>
                                </div>
                                <div class="col">
                                    Description
                                </div>
                            </div>
                        </div>

                        <div class="ml--3">
                            <pf-table></pf-table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
