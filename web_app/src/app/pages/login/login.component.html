<div class="header bg-gradient-default py-5 py-xxl-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-white">Login to your Powerfully Fit account to manage, track & assign workouts.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-dark" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-dark shadow border-0">
        <div class="card-header bg-transparent mx-auto py-5">
          <img src="./assets/img/brand/logo.png" class="navbar-brand-img" alt="...">
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="username" placeholder="Email" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" placeholder="Password" type="password">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-low-vision"></i></span>
                </div>
              </div>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="formError">
              Username & password not registered.
            </div>

            <div class="text-center mt-5">
              <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">LOG IN</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <!-- <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div> -->
      </div>
    </div>
  </div>
</div>
