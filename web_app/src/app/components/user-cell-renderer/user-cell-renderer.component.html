<ng-container *ngIf="displayFields && displayFields.length; else other">
    <ng-container *ngFor="let key of displayFields">
        <img src="{{ displayField(key).logo.url }}" class="rounded-circle mr-3 my-3" height="45" width="45" alt=""> <span
            class="h3">{{
            displayField(key).firstname }} {{ displayField(key).lastname }}</span>

    </ng-container>
</ng-container>

<ng-template #other>
    <img src="{{ rowData.logo?.url }}" class="rounded-circle mr-3 my-2" height="60" width="60" alt=""> <span class="h3">{{
        rowData.firstname }} {{ rowData.lastname }}</span>
</ng-template>
